<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="Content/jquery.mobile-1.3.2.min.css" rel="stylesheet" />
        <link href="Content/jquery.mobile.structure-1.3.2.min.css" rel="stylesheet" />
        <link href="Content/jquery.mobile.theme-1.3.2.min.css" rel="stylesheet" />
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="page1">
                  <div data-theme="a" data-role="header">
                      <h3>
                          File Manager
                      </h3>
                  </div>
                  <div data-role="content">
                      <a data-role="button" data-inline="true" data-bind = "click:login" data-theme="b" href="#page1">
                          Login
                      </a>
                      <a id="checkFiles" data-role="button" data-bind = "click:updateFiles" data-inline="true" data-theme="b" href="#page1">
                          Check Files
                      </a>
                      <div id="FilesContainer" data-role="collapsible-set">
                          <div data-role="collapsible">
                              <h3>
                                  Your Files
                              </h3>
                              
                              <ul data-bind="foreach:files">
                                  <li>
                                      <span data-bind ="text:name"></span>
                                      <span data-bind ="text:location"></span>
                                  </li>
                              </ul>

                          </div>
                      </div>
                  </div>
                  <div data-theme="a" data-role="footer" data-position="fixed">
                      <h3>
                          All rights reserved.
                      </h3>
                  </div>
        </div>
        
        

        <script type="text/javascript" src="phonegap.js"></script>
        <script src="Scripts/jquery-2.0.3.min.js"></script>
        <script src="Scripts/jquery.mobile-1.3.2.min.js"></script>
        <script src="Scripts/knockout-3.0.0.js"></script>
        <script src="Scripts/knockout.mapping.js"></script>
        
        <script src="Scripts/index.js"></script>
        

        <script type="text/javascript">
            $(function () {
                var app = new AppViewModel();

                app.initialize();

                ko.applyBindings(app);
            });
        </script>
    </body>
</html>
